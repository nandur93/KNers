apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '29.0.0 rc2'
    defaultConfig {
        applicationId "com.ndu.sanghiang.kners"
        minSdkVersion 25 //ICS
        targetSdkVersion 28 //MM
        versionCode 1 //Naikkan 1 angka jika mau revisi dan upload ke playstore
        versionName '1.3' //Naikkan bebas dan kode ini yang ditunjukkan ke User
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        maxSdkVersion 27
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {

    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}
buildscript {
    repositories {
        google()
        maven {
            url 'https://maven.google.com/'
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

ext {
    versionV7 = '28.0.0'
}

dependencies {
    // Other dependencies are omitted
    implementation 'com.github.ksoichiro:android-observablescrollview:1.6.0'
    implementation 'com.baoyz.pullrefreshlayout:library:1.2.0'
    //noinspection GradleCompatible
    implementation "com.android.support:appcompat-v7:$versionV7"
    implementation "com.android.support:cardview-v7:$versionV7"
    implementation "com.android.support:recyclerview-v7:$versionV7"
    implementation "com.android.support:support-v4:$versionV7"
    implementation "com.android.support:preference-v7:$versionV7"
    implementation "com.android.support:support-vector-drawable:28.0.0"
    implementation "com.android.support:design:$versionV7"
    implementation 'com.journeyapps:zxing-android-embedded:3.0.2@aar'
    implementation 'com.google.zxing:core:3.3.3'
    implementation 'com.google.android.gms:play-services-vision:17.0.2'
    implementation 'com.google.android.gms:play-services-ads:17.2.0'
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-alpha4'
    testImplementation 'junit:junit:4.13-beta-2'
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-alpha4'
}

dependencies {
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
}
